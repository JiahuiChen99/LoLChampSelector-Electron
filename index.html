<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LoL Champion Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="chat.css">

    <script src="./chat.js"></script>
  </head>

  <body>
    <div class="chatbot">

      <section id="messages" class="section messages">

        <div class="chat-container block user">
          <div class="chat-bubble">
            <div class="info">
              <span> 11:10 </span>
              <span class="username"> @Nako</span>
            </div>
            <div class="bubble-user">Hello, I'm Nako! âœ¨</div>
          </div>
          <figure class="image is-48x48 level-right user-logo">
            <img class="is-rounded" src="./assets/ahri_icon.png">
          </figure>
        </div>

        <div class="chat-container block bot">
          <figure class="image is-48x48 level-left bot-logo">
            <img class="is-rounded" src="./assets/lol.png">
          </figure>
          <div class="chat-bubble">
            <div class="info">
              <span class="username"> @LoL Champion Selector</span>
              <span> 11:32 </span>
            </div>
            <div class="bubble-bot block"> Hi Nako, I'm LoL Champion Selector Chatbot ðŸ˜ƒ</div>
          </div>
        </div>
      </section>

      <footer class="footer level-item message-box">
        <input id="user-input" class="input is-info" type="text" placeholder="Text input" onkeyup="isEnter()">
        <button class="button icon is-medium send_button is-warning" onclick="sendMessage()">
          <i class="fa fa-paper-plane"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
